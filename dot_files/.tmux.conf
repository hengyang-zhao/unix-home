unbind C-b
set -g prefix C-j

unbind %
bind - split-window -v
unbind '"'
bind | split-window -h

unbind Space
bind Space display-panes

set -g mouse on

set -g mode-keys vi

set -g pane-border-fg '#808080'
set -g pane-active-border-fg '#ffffff'

set -g status-fg '#ffffff'
set -g status-bg '#808080'
set -g status-left '#[bg=#6020a0] [#S] '
set -g status-right '#[bg=#4060ff] %a %d/%m/%Y #[bg=#208040] %I:%M %p #[bg=#a04060] Load #(cat /proc/loadavg | cut -d" " -f1) #[bg=#a08000] Users #(users | wc -w) '
set -g status-right-length 80

setw -g window-status-current-format '#[bg=#804020] #I%%#P:#W#F '

